<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#1890ff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#177ddc" media="(prefers-color-scheme: dark)" />
    <title>离线模式 | Thor AI 平台管理系统</title>
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <style>
      :root {
        --bg-color: #f0f2f5;
        --container-bg: #ffffff;
        --text-primary: rgba(0, 0, 0, 0.85);
        --text-secondary: rgba(0, 0, 0, 0.65);
        --primary-color: #1890ff;
        --primary-hover: #40a9ff;
        --shadow-color: rgba(0, 0, 0, 0.15);
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #141414;
          --container-bg: #1f1f1f;
          --text-primary: rgba(255, 255, 255, 0.85);
          --text-secondary: rgba(255, 255, 255, 0.65);
          --primary-color: #177ddc;
          --primary-hover: #1f6fdd;
          --shadow-color: rgba(0, 0, 0, 0.45);
        }
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
        transition: background-color 0.3s;
      }
      
      .offline-container {
        background-color: var(--container-bg);
        border-radius: 8px;
        box-shadow: 0 2px 8px var(--shadow-color);
        padding: 32px;
        max-width: 420px;
        width: 90%;
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }
      
      h1 {
        color: var(--text-primary);
        font-size: 24px;
        margin-bottom: 16px;
      }
      
      p {
        color: var(--text-secondary);
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
      }
      
      .retry-button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      .retry-button:hover {
        background-color: var(--primary-hover);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <img src="/logo.png" alt="Thor AI Logo" class="logo" />
      <h1>您当前处于离线状态</h1>
      <p>无法连接到Thor AI平台。请检查您的网络连接并重试。</p>
      <button class="retry-button" onclick="window.location.reload()">重新连接</button>
    </div>
    <script>
      // Check if we're back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
      
      // Apply system theme preference
      function applyThemePreference() {
        const darkModePreferred = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-theme', darkModePreferred ? 'dark' : 'light');
      }
      
      // Apply theme on load
      applyThemePreference();
      
      // Listen for theme changes
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyThemePreference);
    </script>
  </body>
</html>
